<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="handsfree.css" />
    <script src="handsfree.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davidMR Demo</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <script src="three.js"></script>
    <script>

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        const handsfree = new Handsfree({ hands: true })
        handsfree.start();

        // From an event
        document.addEventListener('handsfree-data', event => {
            const data = event.detail;
            if (!data.hands) return

            if (data.hands.landmarksVisible[0] && data.hands.landmarksVisible[1]) {
                alert("ay");
                // Left hand, person #1
                console.log(handsfree.data.hands.landmarks[0]);
                // Right hand, person #1
                console.log(handsfree.data.hands.landmarks[1]);
            }
        })

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 3;
        camera.position.x = 0;
        camera.rotation.y = 0;

        animate();

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
